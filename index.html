<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">

  <title>Shopping list</title>
</head>

<body>
  <div class="container">
    <header class="sh-list">
      <h1 class="sh-list__title text">CSS Diner Shopping List</h1>
      <p class="sh-list__text text">Let's go to the mall!</p>
    </header>
    <section class="sh-list__items">
      <ul>
        <li class="sh-list__item"><input type="checkbox"> A lot of pickles
          
        </li>
        <li class="sh-list__item"><input class="checkbox" type="checkbox"><span class="checkmark"></span>10 apples 
        </li>
        <li class="sh-list__item"><input type="checkbox"><span class="checkmark"></span>20 oranges
        </li>
        <li class="sh-list__item"><input type="checkbox"><span class="checkmark"></span>13 plates
         </li>
        <li class="sh-list__item"><input type="checkbox"><span class="checkmark"></span>15 bentos
        </li>
        <li class="sh-list__item"><input type="checkbox"><span class="checkmark"></span>1 bottle of Sake ^__^
        </li>
      </ul>
    </section>
    <footer class="sh-list__footer">
      <h2 class="text">Bon appetit:)</h2>
    </footer>
  </div>
</body>

</html>
